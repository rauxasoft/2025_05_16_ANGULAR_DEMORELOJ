<h1>Demo Reloj</h1>

<h2>Total Segundos: {{ totalSegundos}}</h2>
<h2>Estado: {{ estado }}</h2>
<h2>Sentido: {{ sentido }}</h2>

<hr>

<button (click)="control.set('start')">Start</button>
<button (click)="control.set('pause')">Pause</button>
<button (click)="control.set('resume')">Resume</button>

<button (click)="control.set('up')">UP</button>
<button (click)="control.set('down')">DOWN</button>

<button (click)="control.set('reset')">Reset</button>

<app-crono-engine
    [control]="control"
    (totalSegundos)= "totalSegundos = $event" 
    (estado) = "estado = $event" 
    (sentido) = "sentido = $event"

/>
